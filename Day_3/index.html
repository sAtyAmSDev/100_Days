<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac To</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div onclick="handelTicTacTo(this)"  id="0" class="col"></div>
        <div onclick="handelTicTacTo(this)"  id="1" class="col"></div>
        <div onclick="handelTicTacTo(this)"  id="2" class="col"></div>
      </div>
      <div class="row">
        <div onclick="handelTicTacTo(this)"  id="3" class="col"></div>
        <div onclick="handelTicTacTo(this)"  id="4" class="col"></div>
        <div onclick="handelTicTacTo(this)"  id="5" class="col"></div>
      </div>
      <div class="row">
        <div onclick="handelTicTacTo(this)"  id="6" class="col"></div>
        <div onclick="handelTicTacTo(this)"  id="7" class="col"></div>
        <div onclick="handelTicTacTo(this)"  id="8" class="col"></div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
